<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Marathi Hate Speech Detector</title>
</head>

<body>
    <div class="container mt-5 p-4 card ">
        <div  class = "text-center" style="width: 100%;">
            <h2>Marathi Hate Speech Detector</h2>

        </div>
        <form method="POST" action="/detect" enctype="multipart/form-data">

            <div class=" my-4">
               
                    <label style="font-size: large; color: rgb(146, 146, 146);" >Enter text here</label>

                <textarea  name="text" id="" rows="7" class="my-textarea">
                    {% if text %}
            <h1>{{text}}</h1>
            {% endif %}
                </textarea>

              </div>
              
            <!-- <div class=" mb-3 mt-3">
                <input type="file" placeholder="Enter text here" class="form-control" name="audio">
                </input>
            </div> -->

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success px-3">Detect</button>
            </div>
            {% if result %}
            <h1>{{result}}</h1>
            {% endif %}
        </form>
    </div>
</body>

</html>
