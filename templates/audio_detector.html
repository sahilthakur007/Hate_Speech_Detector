<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>Marathi Hate Speech Detector</title>
</head>

<body>
    <div class="container mt-5 p-4 card shadow">
        <div  class = "text-center" style="width: 100%;">
            <h3 class="fst-italic" >Try Our Marathi Hate Speech Detector By Uploading Your Marathi Audio File</h3>

        </div>
        <form method="POST" action="/detect-audio" enctype="multipart/form-data">

            <div class=" my-4">
               
                    <label for="formFile" class="form-label">Upload your audio file</label>
                    <input class="form-control" name = "audio" type="file" id="formFile">
                    
                    <div class="form-text text-danger">
                        (We support only .wav files.)
                    </div>
              </div>
              
            <!-- <div class=" mb-3 mt-3">
                <input type="file" placeholder="Enter text here" class="form-control" name="audio">
                </input>
            </div> -->

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn  px-4 text-white" style="background-color: rgba(25, 21, 74, 255)"> Detect</button>
            </div>
           
        </form>


        
        <!-- <h1>{{result}}</h1> -->


    </div>

    {% if result %}
    <div class="container result-div mt-5 text-white">
        <h4>Detected Result</h4>
        <div class="d-flex flex-column align-items-center">
            <h1 style="color: rgba(249, 220, 72, 255);">{{result}}</h1>
            <p>Your content does not contain any hateful speech. We recognized your language as non offensive.</p>
        </div>
    </div>
    {% endif %}

</body>

</html>
